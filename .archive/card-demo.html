<style type="text/css">
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #cccccc;
    display: flex;

  }
  .my-card {
    width: 270px;
    height: auto;
    box-shadow: 0 10px 16px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
    position: relative;
    border-radius: 20px;
    margin: auto;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }

  .img-place {
    overflow: hidden;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }

  .card-img {
    width: 100%;
    height: 180px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    background-repeat: no-repeat;
    background-size: cover;
    background-position-x: center;
    transition: 0.5s;
  }

  #card-img:hover {
    width: 300px;
  }



  .card-text {
    padding: 5%;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    background-color:  #1a1a1a;
    color: #ffffff;
    font-size: 20px;
  }

  .card-btn {
    width: 100%;
    margin-top: 10px;
  }

  .my-btn {
    width: 100%;
    background-color: #000000;
    border: 0px;
    padding: 8px;
    color: #ffffff;
    transition: 0.3s;
  }

  .my-btn:hover {
    background-color: #666699;
  }

  @media (max-width: 767px){
  .my-card {
      margin: 0 0 20px 0;
      }
  }

  .btn {
    background-color:  #0d0d0d;
    color: #ffffff;
    padding: 10px;
    border: 1px solid  #1a1a1a;
    border-radius: 8px;
    transition: 0.3s;
  }

  .btn:hover {
    background-color:  #bfbfbf;  
    color: #0d0d0d;
    border: 1px solid   #808080;
    font-weight: 300px;
  }

  .img1{
    background-image: url(https://imgd.aeplcdn.com/664x374/n/cw/ec/20865/amg-gt-exterior-right-front-three-quarter-60800.jpeg?q=75);
  }
  .img2{
    background-image: url(https://www.newsmatrics.com/wp-content/uploads/2021/06/A-Complete-Guide-On-How-To-Select-The-Best-Chauffeur-Car-Service-750x375.jpg);
  }
</style>
<div class="my-card">
     <div class="card-content">
       <div class="img-place">
                <div class="card-img img1"></div>
       </div>
       <div class="card-text">
         <h5>Reserve a limo for several days, travel anywhere you want. no limits.</h5>
         <button class="btn">I want to reserve</button>
       </div>
     </div>
  </div>

<div class="my-card">
     <div class="card-content">
       <div class="img-place">
                <div class="card-img img2"></div>
       </div>
       <div class="card-text">
         <h5>Sit comfortably and our chauffeur will take you from A to B             on your specified date and time. </h5>
         <button class="btn btn-success">I want to book</button>
       </div>
     </div>
  </div>
