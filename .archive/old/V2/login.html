<style type="text/css">
	body {
		background-color: #000;
		/*background-image: linear-gradient(315deg, #000 0%, #ff0 74%);*/
	  /*background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);*/

	  background-size: cover;
	  background-repeat: no-repeat;
	  background-attachment: fixed;
	  /*color: #333333;*/
	  font-family: Montserrat;
	  overflow: hidden;
	}
	.box-form {
	  margin: 1.5em auto;
	  width: 90%;
	  /*background: #FFFFFF;*/
	  border-radius: 10px;
	  overflow: hidden;
	  display: flex;
	  align-items: stretch;
	  justify-content: space-between;
	  /*box-shadow: 0 0 0.5em #ff6;*/
	}
	@media (max-width: 980px) {
	  .box-form {
	    flex-flow: wrap;
	    text-align: center;
	    align-content: center;
	    align-items: center;
	  }
	}
	.box-form div {
	  height: auto;
	}
	.box-form .left {
	  /*color: #FFFFFF;*/
	  width: 100%;
	  background-size: contain;
	  background-repeat: no-repeat;
	  /*background-image: url("https://mosooklimo.com/wp-content/uploads/2021/11/limo.JPEG-1-3.png");*/
	  overflow: hidden;
	  opacity: 0.5;
	  background-color: transparent;
	}
	.box-form .left .overlay {
	  padding: 30px;
	  width: 100%;
	  height: 100%;
	  overflow: hidden;
	  box-sizing: border-box;
	}

	.box-form .left .overlay span p {
	  margin-top: 30px;
	  font-weight: 900;
	}
	.box-form .left .overlay span a {
	  background: #3b5998;
	  color: #FFFFFF;
	  margin-top: 10px;
	  padding: 14px 50px;
	  border-radius: 100px;
	  display: inline-block;
	  box-shadow: 0 3px 6px 1px #042d4657;
	}
	.box-form .left .overlay span a:last-child {
	  background: #1dcaff;
	  margin-left: 30px;
	}
	.box-form .right {
		background: #fff;
	  padding: 1em;
	  width: 50%;
	  overflow: hidden;
	  border-radius: 1em;
	}
	@media (max-width: 980px) {
	  .box-form .right {
	    width: 100%;
	  }
	}
	.box-form .right h5 {
	  font-size: 6vmax;
	  line-height: 0;
	}
	.box-form .right p {
	  font-size: 14px;
	  color: #B0B3B9;
	}
	.box-form .right .inputs {
	  overflow: hidden;
	}
	* {
	  box-sizing: border-box;
	}
	.box-form .right input {
	  width: 100%;
	  padding: 10px;
	  margin-top: 25px;
	  font-size: 16px;
	  display: block;
	  /*box-shadow: 2px 2px 2px #666;*/
	  /*border-bottom: 2px solid #B0B3B9;*/
	  border-radius: 3em;
	  border: 2px solid black inset;
	  box-sizing: border-box;
	}
	.box-form .right .remember-me--forget-password {
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	}
	.box-form .right .remember-me--forget-password input {
	  margin: 0;
	  margin-right: 7px;
	  width: auto;
	}
	.box-form .right button {
	  float: right;
	  color: #fff;
	  font-size: 16px;
	  padding: 12px 35px;
	  border-radius: 50px;
	  display: inline-block;
	  border: 0;
	  outline: 0;
	  box-shadow: 0px 4px 20px 0px #49c628a6;
	  background-image: linear-gradient(135deg, #70F570 10%, #49C628 100%);
	}







	

</style>
