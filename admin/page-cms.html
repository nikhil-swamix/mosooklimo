  <script type="text/javascript">
    dataurl="/api/data"
    loadDataToFields = (data) => {
      data=data.pop()
      window._id=data._id
      $('#at').val(data.aboutTitle)
      $('#at1').val(data.aboutSub1)
      $('#at2').val(data.aboutSub2)
      
    }

    submitField = (id) => {
      postattr=$(id).data('attribute')
      postval=$(id).val()
      postdata={[postattr]:postval}
      AJAX('PUT',`/api/data/${window._id}`,postdata, window.refresh ) 
    }
    AJAX('GET','/api/data',"",loadDataToFields )
  </script>
