  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-warning shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Admin Login</h4>
                  <div class="row mt-3">
                    
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <input id="email" type="email" name="email" class="form-control" placeholder="Email" autocomplete="email">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password">
                  </div>
                  <div class="text-center">
                    <button id="submitform" type="button" class="btn bg-gradient-warning w-100 my-4 mb-2">Sign in</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a href="./sign-up.html" class="text-danger  font-weight-bold">Sign up</a>
                  </p>

                </form>
                <script type="text/javascript">
                  $('body').on("keypress", function(e){
                    console.log(e.which);
                    if(e.which === 13)//code number for enter key
                      submitForm();//run function with value
                  });
                  $('#submitform').click(function(event) {
                    /* Act on the event */
                    // formdata= $("#userform").serializeArray();
                    // var data = {};
                    // $(formdata ).each(function(index, obj){
                    //     data[obj.name] = obj.value;
                    // });
                    submitForm()
                  });

                  submitForm = () =>{
                    $.ajax({
                        type: "POST",
                        contentType: "application/json",
                        url: '/api/users/login',
                        data: JSON.stringify({
                          "email":$('#email').val(),
                          "password":$('#password').val(),
                        }),
                        // dataType: "json",
                        success: (data,textstatus,xhr)=>{

                          localStorage.setItem('jwt', data.token);
                          Swal.fire(
                            "Logged In Successfully!",
                            "",
                            'success'
                          ).then(function() {window.location = "./index.html"; })
                        },
                        error: (data,textstatus,xhr)=>{
                          Swal.fire("User Signup Failed", JSON.stringify(data), 'error')
                        }
                    });
                  }
                  
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
