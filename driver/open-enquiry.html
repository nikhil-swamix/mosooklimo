<body class="g-sidenav-show  bg-gray-200" style="background-image: url(https://www.themoderncraft.com/wp-content/uploads/2017/10/services-bg.jpg);">

  <!--  -->
  <aside data-load="components/sidemenu.html" class="sidenav navbar navbar-vertical navbar-expand-xs border-0  fixed-start   bg-gradient-light" id="sidenav-main"></aside>
  <!--  -->

  <main class="main-content position-relative  h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0  shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
      <div class="container-fluid py-1">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-white active" aria-current="page">Enquiry</li>
          </ol>
        </nav>
        
      </div>
    </nav>


    <!-- End Navbar -->



    <section id="formbox" class="m-5 px-5 py-3 rounded-3 col-6 mx-auto">
      <div class=" text-center text-capitalize text-warning">
        <h3 class="">Enquiry Form</h3>
        <i class="fa-solid fa-circle-info"></i>
        <span>Ask an enquiry to admin from here if you face any problem</span>
      </div>
      <style type="text/css">
        #formbox{
          background-color: #fffc;
          backdrop-filter: blur(10px);
          box-shadow: 0.1em 0.1em 0.5em #0008;
        }
      </style>
      <div class=" row ">
        <div class="col-lg-6 mb-3">
          <h4>Category</h4>
          <select id="ecategory" class="form-select" aria-label="Default select example">
            <option value="cancellation">Cancellation</option>
            <option value="date-change">Date Change</option>
            <option value="holiday">Holiday</option>
            <option value="vehicle">Vehicle</option>
            <option value="financial">Financial</option>
            <option value="medical">medical</option>
            <option value="others">Others</option>
          </select>
        </div>

        <!-- <div class="col-lg-6 mb-3">
          <h4>Booking Id</h4>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="1cbeacfe87251...">
        </div> -->
        <div class="col-lg-12 mb-3">
          <h4>Message</h4>
          <textarea class="form-control" id="msg" rows="3" placeholder="Dear Admin, my issue is ... (describe your issue)">Dear Admin, my issue is ... (describe your issue)</textarea>
        </div>
      </div>
      <input class="btn btn-warning" onclick="submit()" type="submit">
      <script type="text/javascript">
        submit = ()=>{
          postdata={
            category: $('#ecategory').val(),
            msg: $('#msg').val(),
          }
          AJAX('POST','/api/enquiries',postdata,
            success=()=>{Swal.fire('Success','Admin Has been Notified','success')
            .then(() =>{window.location=window.location})}
          )
        }
      </script>
    </section>


  </main>
